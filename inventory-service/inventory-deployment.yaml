apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment
  labels:
    app: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
        - name: inventory
          image: imranstacklearner/inventory:533f238
          ports:
            - containerPort: 4002
          env:
            - name: INVENTORY_DATABASE_URL
              value: "postgresql://postgres:root@postgres.default.svc.cluster.local:5432/inventory_db?schema=public"
